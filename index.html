<!DOCTYPE html>
<html>
<head>
  <title>My Tour Plan Map</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link 
    rel="stylesheet" 
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script 
    src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js">
  </script>
  <style>
    #map {
      height: 100vh;
      width: 100%;
    }

    .custom-icon {
      background-color: #f03;
      color: white;
      border-radius: 50%;
      width: 24px;
      height: 24px;
      line-height: 24px;
      text-align: center;
      font-weight: bold;
      border: 2px solid white;
      box-shadow: 0 0 2px #333;
    }
  </style>
</head>
<body>

<div id="map"></div>

<script>
  // Initialize map
  var map = L.map('map').setView([30.0, 78.0], 5);

  // OpenStreetMap tiles
  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    maxZoom: 18
  }).addTo(map);

  // Locations with names and coordinates
  var locations = [
    { name: "havlock island", coords: [12.037801597967405, 92.98734700860436] },
    { name: "Darjeeling",     coords: [27.0360, 88.2627] },
    { name: "Kalimpong",      coords: [27.0667, 88.4667] },
    { name: "Pelling",        coords: [27.3100, 88.2200] },
    { name: "Tawang",         coords: [27.5867, 91.8650] },
    { name: "Ziro Valley",    coords: [27.5500, 93.8333] },
    { name: "Auli",           coords: [30.5164, 79.5688] },
    { name: "Munsiyari",      coords: [30.0668, 80.2435] },
    { name: "Spiti Valley",   coords: [32.2461, 78.0170] },
    { name: "Ladakh (Leh)",   coords: [34.1526, 77.5771] }
  ];

  var latlngs = [];

  locations.forEach(function(loc, index) {
    // Create a custom divIcon with number
    var numberIcon = L.divIcon({
      className: 'custom-icon',
      html: (index + 1).toString(),
      iconSize: [24, 24]
    });

    // Add marker with custom icon and popup
    L.marker(loc.coords, { icon: numberIcon }).addTo(map).bindPopup((index + 1) + ". " + loc.name);
    latlngs.push(loc.coords);
  });

  // Draw polyline to connect the locations
  var polyline = L.polyline(latlngs, { color: 'red' }).addTo(map);

  // Fit map to show all points
  map.fitBounds(polyline.getBounds());
</script>

</body>
</html>
