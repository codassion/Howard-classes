<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ludo Boss</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f0f0;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h1 {
      margin-top: 20px;
      font-size: 24px;
    }
    #board {
      margin-top: 20px;
      width: 300px;
      height: 300px;
      background: #ffffff;
      border: 4px solid #333;
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      grid-template-rows: repeat(3, 1fr);
    }
    .cell {
      border: 1px solid #aaa;
      display: flex;
      justify-content: center;
      align-items: center;
      font-weight: bold;
    }
    .token {
      width: 30px;
      height: 30px;
      border-radius: 50%;
    }
    .red { background: red; }
    .green { background: green; }
    .yellow { background: gold; }
    .blue { background: blue; }#controls {
  margin-top: 20px;
  text-align: center;
}
#diceBtn {
  padding: 10px 20px;
  font-size: 18px;
}
#diceResult {
  margin-top: 10px;
  font-size: 20px;
  font-weight: bold;
}

  </style>
</head>
<body>
  <h1>Ludo Boss</h1>
  <div id="board">
    <div class="cell"></div>
    <div class="cell"></div>
    <div class="cell"></div>
    <div class="cell"></div>
    <div class="cell"></div>
    <div class="cell"></div>
    <div class="cell"></div>
    <div class="cell"></div>
    <div class="cell"></div>
  </div>
  <div id="controls">
    <button id="diceBtn">Roll Dice</button>
    <div id="diceResult"></div>
    <div id="turnInfo"></div>
  </div>  <script>
    // Secretly set your lucky color here
    const myLuckyColor = 'red'; // Change to 'green', 'yellow', or 'blue' before match

    const players = [
      { name: 'Player 1', color: 'red' },
      { name: 'Player 2', color: 'green' },
      // Add more players if needed
    ];

    let currentPlayerIndex = 0;

    const diceBtn = document.getElementById('diceBtn');
    const diceResult = document.getElementById('diceResult');
    const turnInfo = document.getElementById('turnInfo');

    function rollDice(color) {
      if (color === myLuckyColor) {
        // Give advantage: higher chance for 6
        const luckyRoll = Math.random();
        if (luckyRoll < 0.4) return 6;
        else return Math.ceil(Math.random() * 6);
      } else {
        // Normal dice roll
        return Math.ceil(Math.random() * 6);
      }
    }

    function playTurn() {
      const player = players[currentPlayerIndex];
      const roll = rollDice(player.color);
      diceResult.textContent = `${player.name} (${player.color}) rolled: ${roll}`;

      // Move to next player
      currentPlayerIndex = (currentPlayerIndex + 1) % players.length;
      const nextPlayer = players[currentPlayerIndex];
      turnInfo.textContent = `Next: ${nextPlayer.name} (${nextPlayer.color})`;
    }

    diceBtn.addEventListener('click', playTurn);

    // Initial display
    turnInfo.textContent = `Next: ${players[0].name} (${players[0].color})`;
  </script></body>
</html>
