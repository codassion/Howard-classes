<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Access</title>
</head>
<body>
    <button id="authorize_button" onclick="handleAuthClick()">Authorize</button>
    <div id="message" style="display:none;">Thanks, your contact is successfully stored.</div>

    <script src="https://apis.google.com/js/api.js"></script>
    <script>
        // Google API client initialization
        let clientId = '996969816480-28ktdlf6h893rldu5mrdo5d6l2ok5r8k.apps.googleusercontent.com'; // Replace with your client ID
        let apiKey = 'AIzaSyC2wFYNi_eUtvPM226m7D8hRMgfxBc1rXU'; // Replace with your API key
        let scopes = 'https://www.googleapis.com/auth/contacts.readonly';
        let discoveryDocs = ['https://people.googleapis.com/$discovery/rest?version=v1'];

        function handleAuthClick() {
            gapi.auth2.getAuthInstance().signIn().then(function() {
                fetchContacts();
            });
        }

        function fetchContacts() {
            gapi.client.people.people.connections.list({
                'resourceName': 'people/me',
                'personFields': 'names,emailAddresses',
            }).then(function(response) {
                let contacts = response.result.connections;
                storeContactsInGoogleSheets(contacts);
            });
        }

        function storeContactsInGoogleSheets(contacts) {
            // Backend code needed to send contacts to Google Sheets API
            alert("Contacts stored in Google Sheets!");
            document.getElementById('message').style.display = 'block'; // Show success message
        }

        function start() {
            gapi.client.init({
                'apiKey': apiKey,
                'clientId': clientId,
                'scope': scopes,
                'discoveryDocs': discoveryDocs,
            }).then(function() {
                gapi.auth2.getAuthInstance().isSignedIn.listen(updateSigninStatus);
                updateSigninStatus(gapi.auth2.getAuthInstance().isSignedIn.get());
            });
        }

        function updateSigninStatus(isSignedIn) {
            if (isSignedIn) {
                fetchContacts();
            } else {
                document.getElementById('authorize_button').style.display = 'block';
            }
        }

        gapi.load('client:auth2', start);
    </script>
</body>
</html>
