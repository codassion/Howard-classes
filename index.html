<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dream11 Teams Generator (Without Credits)</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; background: #f4f4f4; }
    textarea { width: 100%; height: 200px; margin-bottom: 10px; }
    button { padding: 10px 20px; background: #007bff; color: white; border: none; cursor: pointer; }
    button:hover { background: #0056b3; }
    .team { background: white; padding: 10px; margin-top: 10px; border-radius: 5px; white-space: pre-wrap; }
  </style>
</head>
<body>
  <h2>Dream11 Random Teams Generator (Without Credits)</h2>
  <p>Enter 22 players (one per line)</p>
  <textarea id="playerInput"></textarea>
  <button onclick="generateTeams()">Generate 22 Random Teams</button>
  <div id="results"></div>

  <script>
    function shuffle(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
    }

    function assignRoles(team) {
      shuffle(team);
      return [
        { name: team[0], role: 'WK' },
        { name: team[1], role: 'BAT' },
        { name: team[2], role: 'BAT' },
        { name: team[3], role: 'BAT' },
        { name: team[4], role: 'BAT' },
        { name: team[5], role: 'AR' },
        { name: team[6], role: 'AR' },
        { name: team[7], role: 'AR' },
        { name: team[8], role: 'BOWL' },
        { name: team[9], role: 'BOWL' },
        { name: team[10], role: 'BOWL' }
      ];
    }

    function generateTeams() {
      const raw = document.getElementById('playerInput').value.trim().split('\n').map(p => p.trim()).filter(p => p);
      if (raw.length !== 22) {
        alert("Please enter exactly 22 player names (one per line)");
        return;
      }

      const resultDiv = document.getElementById('results');
      resultDiv.innerHTML = '';
      let teamCount = 0;

      while (teamCount < 22) {
        const shuffled = [...raw];
        shuffle(shuffled);
        const team = shuffled.slice(0, 11);
        const withRoles = assignRoles(team);
        const captain = team[Math.floor(Math.random() * 11)];
        let vc;
        do {
          vc = team[Math.floor(Math.random() * 11)];
        } while (vc === captain);

        const div = document.createElement('div');
        div.className = 'team';
        div.innerText = `Team ${teamCount + 1}:
` +
          withRoles.map(p => `${p.name} - ${p.role}`).join('\n') +
          `\n\nCaptain: ${captain}\nVice-Captain: ${vc}`;
        resultDiv.appendChild(div);
        teamCount++;
      }
    }
  </script>
</body>
</html>
