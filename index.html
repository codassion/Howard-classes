<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ludo Boss</title>
  <style>
    body {
      font-family: Arial;
      text-align: center;
      background: #f0f0f0;
    }
    h1 {
      margin-top: 20px;
    }
    #board {
      display: grid;
      grid-template-columns: repeat(15, 20px);
      grid-template-rows: repeat(15, 20px);
      margin: 20px auto;
      border: 2px solid #000;
    }
    .cell {
      width: 20px;
      height: 20px;
      border: 0.5px solid #ccc;
    }
    .token {
      width: 100%;
      height: 100%;
      border-radius: 50%;
    }
    .red { background: red; }
    .green { background: green; }
    .yellow { background: yellow; }
    .blue { background: blue; }
    #controls {
      margin-top: 20px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
    }
    #log {
      margin-top: 10px;
    }
  </style>
</head>
<body>

<h1>Ludo Boss</h1>
<div id="board"></div>

<div id="controls">
  <button onclick="rollDice()">Roll Dice</button>
  <div id="log"></div>
</div>

<script>
  const board = document.getElementById("board");
  const log = document.getElementById("log");

  const players = [
    { name: "Player 1", color: "red", pos: 0 },
    { name: "Player 2", color: "green", pos: 0 },
    { name: "Player 3", color: "yellow", pos: 0 },
    { name: "Player 4", color: "blue", pos: 0 }
  ];

  const myLuckyColor = "red"; // <<< Change this to secretly control winner

  let currentPlayer = 0;
  const cells = [];

  // Setup board (225 cells: 15x15)
  for (let i = 0; i < 225; i++) {
    const cell = document.createElement("div");
    cell.classList.add("cell");
    board.appendChild(cell);
    cells.push(cell);
  }

  function rollDice() {
    const player = players[currentPlayer];

    // Lucky player advantage
    let roll = Math.floor(Math.random() * 6) + 1;
    if (player.color === myLuckyColor && Math.random() < 0.5) {
      roll = 6;
    }

    player.pos += roll;
    if (player.pos > 224) player.pos = 224;

    renderTokens();

    log.innerHTML = `${player.name} (${player.color}) rolled: ${roll}<br>Next: ${players[(currentPlayer + 1) % 4].name}`;

    currentPlayer = (currentPlayer + 1) % 4;
  }

  function renderTokens() {
    cells.forEach(cell => cell.innerHTML = "");
    players.forEach(player => {
      const token = document.createElement("div");
      token.className = `token ${player.color}`;
      cells[player.pos].appendChild(token);
    });
  }

  renderTokens();
</script>

</body>
</html>
